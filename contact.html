<!-- 聯絡表單 -->
<div class="container mt-5">
  <h2>聯絡我們</h2>
  <form id="contactForm">
    <div class="mb-3">
      <label for="name" class="form-label">名字</label>
      <input type="text" class="form-control" id="name" placeholder="您的名字">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">電子郵件</label>
      <input type="email" class="form-control" id="email" placeholder="您的電子郵件">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">消息</label>
      <textarea class="form-control" id="message" rows="3" placeholder="您的訊息"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">發送</button>
  </form>
</div>

<!-- JavaScript for validation -->
<script>
document.getElementById('contactForm').onsubmit = function(event) {
    // Prevent the form from submitting
    event.preventDefault();

    // Validate the form
    if (validateForm()) {
        // If validation is successful, allow form submission
        event.target.submit();
    }
};

function validateForm() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;
    let isValid = true;

    // Clear previous error states
    document.getElementById("name").classList.remove("is-invalid");
    document.getElementById("email").classList.remove("is-invalid");
    document.getElementById("message").classList.remove("is-invalid");

    if (name === "") {
        document.getElementById("name").classList.add("is-invalid");
        isValid = false;
    }
    if (email === "") {
        document.getElementById("email").classList.add("is-invalid");
        isValid = false;
    }
    if (message === "") {
        document.getElementById("message").classList.add("is-invalid");
        isValid = false;
    }
    if (!isValid) {
        alert("所有必須填寫");
    }
    return isValid;
}
</script>
